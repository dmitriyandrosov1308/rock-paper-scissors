<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Rock-Paper-Scissors</h1>
<div class="main-content">
    <div class="main-content-left">
        <p> You </p>
        <div class="images-options"> 
            <img id="rock" src="./images/rock.png">
            <img id="paper" src="./images/paper.png">
            <img id="scissors" src="./images/scissors.png">
        </div>
    </div>

    <p class="para-score">
        0 - 0
    </p>

    <div class="main-content-right">
        <p> Computer </p>
        <div class="images-options"> 
            <img id="computer-rock" src="./images/rock.png">
            <img id="computer-paper" src="./images/paper.png">
            <img id="computer-scissors" src="./images/scissors.png">
        </div>
    </div>

</div>
<button class="button-start">RESTART</button>
<script src="./script.js"></script>
</body>
</html>
